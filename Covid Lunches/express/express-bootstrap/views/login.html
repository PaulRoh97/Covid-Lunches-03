<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="public/css/util.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link rel="stylesheet" type="text/css" href="public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
</head>

<body>
    <button id="loginBtn">Login</button>
    <div id="myModal" class="modal card card-body">
        <div id="limiter" class="limiter">
            <div class="modal-content animate">
                <div id="container" class="container-login">
                    <div id="wrap" class="wrap-login">
                        <span class="login-form-title p-b-51">
                            COVID Lunches.
                        </span>

                        <div class="wrap-input validate-input m-b-16" data-validate="Email is required">
                            <input id="email" class="input" type="text" name="email" placeholder="Email" autocomplete="off">
                            <span class="input-focus"></span>
                        </div>


                        <div class="wrap-input validate-input m-b-16" data-validate="Password is required">
                            <input class="input" type="password" name="pass" placeholder="Password">
                            <span class="input-focus"></span>
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox" for="ckb1">
                                    Remember me
                                </label>
                            </div>

                            <div>
                                <a href="#" class="txt1">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="container-login-form-btn m-t-17">
                            <button class="login-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="routes/login.js"></script>

</body>

</html>
