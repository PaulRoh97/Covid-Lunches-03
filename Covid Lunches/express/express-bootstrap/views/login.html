<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
</head>

<body>
    <button id="login-btn">Login</button>
    <div id="modal" class="modal card card-body">

        <div class="modal-content animate">
            <div id="container" class="container-login">
                <div id="wrap" class="wrap-login">
                    <span class="login-form-title p-b-51">
                        COVID Lunches.
                    </span>

                    <div class="email wrap-input m-b-16">
                        <input id="email" class="input" type="text" name="email" placeholder="Email" autocomplete="off">
                        <span class="input-focus"></span>
                    </div>

                    <div class="password wrap-input m-b-16">
                        <input id="password" class="input" type="password" name="pass" placeholder="Password">
                        <span class="input-focus"></span>
                    </div>

                    <div id="checkbox" class="flex-sb-m w-full p-t-3 p-b-24">
                        <div>
                            <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="#" class="txt1">
                                Forgot Password?
                            </a>
                        </div>
                    </div>

                    <div id="login-form-btn" class="container-login-form-btn m-t-17">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Guest Login menu-->
    <div class="container">
        <button id="guest-login-btn">Login as Guest</button>
        <div id="guest-modal" class="modal card card-body">

            <div class="modal-content animate">
                <div id="guest-container" class="container-login">
                    <div id="wrap" class="wrap-login">
                        <span class="login-form-title p-b-51">
                            COVID Lunches.
                        </span>

                        <div class="email wrap-input m-b-16">
                            <input id="guest-code" class="input" type="text" name="guest-code" placeholder="Guest Code" autocomplete="off">
                            <span class="input-focus"></span>
                        </div>

                        <div id="guest-login-form-btn" class="container-login-form-btn m-t-17">
                            <button class="login-form-btn">
                                Login As Guest
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script type="text/javascript" src="/js/login.js"></script>

</body>

</html>
